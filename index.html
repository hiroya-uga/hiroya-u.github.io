<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Storeroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<style>
html {
    font-size: 62.5%;
}
body {
    font-size: 1.6rem;
    padding: 0 15px;
    margin: 0 auto;
    max-width: 1280px;
}
h1,
h2,
h3 {
    color: #07c;
}
h2,h3,h4,h5,h6 {
    margin: 70px 0 10px;
}
h2,
h3 {
    font-weight: normal;
}
h1 + h2,
h2 + h3,
h3 + h4,
h4 + h5,
h5 + h6,
nav > h2 {
    margin-top: 0;
}
h2 {
    font-size: 2.3rem;
}
h3 {
    font-size: 2rem;
}
h4 {
    font-size: 1.8rem;
}
h5 {
    font-size: 1.6rem;
}
h6 {
    font-size: 1.4rem;
}
a {
    color: #07c;
}
dl {
    margin: 30px 0 0;
}
dt {
    font-weight: bold;
}
#profile {
    padding: 20px 0 0;
    border-top: 1px solid #ddd;
    margin: 30vh 0 0;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    font-feature-settings: "palt";
}
#profile h2 {
    font-size: 1.4rem;
    margin: 0;
    font-weight: bold;
    color: inherit;
}
#profile h2::after {
    content: " = {";
    user-select: none;
}
#profile h2 + div::after {
    content: "};";
    font-weight: bold;
    speak: none;
    user-select: none;
}
#profile dl {
    display: table;
    margin: 0 0 0 1.5em;
}
#profile dl > div {
    display: table-row;
}
#profile dt,
#profile dd {
    display: table-cell;
    font-weight: normal;
}
#profile dd::before {
    content: ":";
    user-select: none;
    speak: none;
    margin: 0 8px 0 0;
}
</style>
</head>
<body>
<main>
<h1>Storeroom</h1>

<nav>

</ul>
</dd>

<dt>Miscellaneous notes</dt>
<dd>
<ul>

</dd>

</nav>

<div>
<dl>

<dd>Hiroya Uga</dd>
</div>

<div>

</div>
</dl>
</div>
</section>
</main>
</body>
</html>
